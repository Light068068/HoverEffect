<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      h1 {
        margin-left: 43%;
      }

      .box {
        margin-left: 30%;
        margin-top: 10%;
      }

      .image-container,
      img {
        width: 200px;
        height: 200px;
      }

      img:hover {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Hover Effect</h1>
    <div class="box">
      <div class="img-container">
        <img src="./img/fantasy-gfb87b1db0_640.jpg" />
        <img src="./img/mountains-g5a8aff780_640.jpg" />
      </div>
    </div>
  </body>
</html>
